<body>
    <div class="header">
        <h1 class="headtext mt-4">SQL Query Generator</h1>
    </div>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-sm-6 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-start"> Database Schema</h4>
                        <!-- <div class="database-selector">
                        </div> -->
                        <div class="input-group">
                            <!-- <span class="input-group-text">Schema</span> -->
                            <textarea id="inputText" oninput="checkInput()" class="form-control textarea"
                                aria-label="With textarea"></textarea>
                        </div>
                        <div>
                            <button id="submitButton" class="btn btn-secondary mt-3" disabled>Grab Schema</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-start">Output</h4>
                        <div id="chat-container">
                            <div id="chat-messages"></div>
                            <input type="text" class="form-control" id="user-input" placeholder="Type a message...">
                            <div id="loader" class="loader"></div>
                        </div>
                        <!-- <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Generate Query"

                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
